backend:
  name: github
  repo: Awinocisse/Noor-and-Hikma
  branch: main
  auth_type: implicit
  base_url: https://noorandhikma.vercel.app
  site_domain: noorandhikma.vercel.app
  client_id: Ov23liUfUZAfK8Gn0PtH

media_folder: "images"
public_folder: "/images"

collections:
  - name: "articles"
    label: "Articles"
    folder: "articles"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Titre", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Image", name: "image", widget: "image" }
      - { label: "Contenu", name: "body", widget: "markdown" }
